<body>
    <div class="wrapper">
        <div class="go-home"><a href="../index.html">홈으로</a></div>
        <div class="container">
            <div class="pos-wrap">
                <div class="login-wrap">
                    <h1>LOG IN</h1>
                    <form action="#" id="login-frm">
                        <div class="id-box">
                            <label for="user-id">아이디(이메일)</label>
                            <input type="text" placeholder="name@example.com" name="user-id" id="user-id" required autocomplete="off">
                        </div>
                        <div class="pw-box">
                            <label for="user-pw">비밀번호</label>
                            <input type="password" placeholder="영문, 숫자, 특수문자 조합 8자리 이상" id="user-pw" name="user-pw" minlength="8" required>
                        </div>
                        <span class="valid-txt"></span>
                        <button value="submit" id="login-btn">LOG IN</button>
                    </form>
    
                    <ul class="flex-box">
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                        <li><a href="../join/join.html">회원가입</a></li>
                    </ul>
    
                    <div class="sns-login">
                        <div><span>간편로그인</span></div>
                        <ul class="sns">
                            <li><a href="#" onclick="preparation()"><img src="./img/naver.png" alt="naver"></a></li>
                            <li><a href="#" onclick="preparation()"><img src="./img/kakao.png" alt="kakao"></a></li>
                            <li><a href="#" onclick="preparation()"><img src="./img/google.png" alt="google"></a></li>
                            <li><a href="#" onclick="preparation()"><img src="./img/facebook.png" alt="facebook"></a></li>
                        </ul>
                    </div> 
                </div> <!-- login-wrap -->
            </div> <!-- pos-wrap -->
        </div> <!-- container -->
    </div> <!-- wrapper -->
</body>
</html>
